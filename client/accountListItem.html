<template name="accountListItem">
    <tr>
        <td align="center">{{this.bank}}</td>
        <td align="center">{{this.month}}월</td>
        <td align="center">{{this.day}}일</td>
        <td align="center">{{this.money}}원</td>
        <td align="center">{{this.place}}</td>
        <td align="center">
            <button class="remove">삭제</button>
        </td>
    </tr>
</template>
