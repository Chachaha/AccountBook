<template name="removeItem_modal">
    <!--삭제버튼-->
    <a class="waves-effect waves-light btn modal-trigger" id="remove_item" href="#removeItem_modal">삭제</a>

    <!--삭제 모달-->
    <div class="row modal" id="removeItem_modal">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">삭제 하시겠습니까?</span>
                </div>
                <div class="card-action">
                    <button type="button" class="modal-action waves-effect waves-green btn-flat modal-close">취소</button>
                    <button type="button" class="modal-action waves-effect waves-green btn-flat" id="removeItem_ok">확인</button>
                </div>
            </div>
        </div>
    </div>
</template>
