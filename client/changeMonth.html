<template name="changeMonth">
    <label>
        <h3>월별 지출액
            <select id="month_selector">
                <option value="all">전체보기</option>
                <option value="01">1월</option>
                <option value="02">2월</option>
                <option value="03">3월</option>
                <option value="04">4월</option>
                <option value="05">5월</option>
            </select>
        </h3>
    </label>

    {{#if isEmp}}
        <p class="total_money">{{month_total_money}}</p>
    <table>
        {{> accountList}}
        {{#each month_list}}
            {{>accountListItem}}
        {{/each}}
        </table>
    {{else}}
        <p>{{month}}월의 지출금액이 없습니다.</p>
    {{/if}}


</template>
