<template name="table">

    <!--만약 지출내역이 있다면-->
    {{#if isEmp}}
        <p class="total_money">{{month_total_money}}</p>
        <table class="centered bordered">
            {{> table_header}}
            {{#each month_list}}
                {{>accountListItem}}
            {{/each}}
        </table>

     <!--만약 지출내역이 없다면   -->
    {{else}}
    <div class="row">
        <div class="col s10 offset-s1" >
            <div class="card-panel center-align teal z-depth-3">
                <span class="white-text"><h5>지출내역이 없습니다.</h5></span>
            </div>
        </div>
    </div>
    {{/if}}

</template>
