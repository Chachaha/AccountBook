<template name="input_modal">
    <!--모달 버튼-->
    <a class="modal-trigger waves-effect waves-light btn valign-wrapper" href="#input_modal" id="add_account">
        <i class="large material-icons">playlist_add</i>
    </a>

    <!-- Modal Structure -->
    <div id="input_modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">가계부 입력</h4>
            </div>

            <!--지불방식 선택-->
            <div class="form-group label-floating">
                <div class="input-field">
                    <select id="select_bank" class="form-control">
                        <option value="cash">현금</option>
                        <option value="nonghyup">농협</option>
                        <option value="kookmin">국민</option>
                    </select>
                </div>

                <!--금액입력-->
                <div class="input-field">
                    <i class="material-icons prefix">attach_money</i>
                    <input id="icon_prefix" type="number" class="validate" name="money">
                    <label for="icon_prefix">금액입력</label>
                </div>
            </div>

            <!--날짜 선택-->
            <div class="form-group label-floating">
                <div class="input-field">
                    <i class="material-icons prefix">date_range</i>
                    <label class="control-label" for="addon3a"></label>
                    <input type="date" id="addon3a" class="form-control" name="day">
                </div>
            </div>

            <!--장소 입력-->
            <div class="form-group label-floating">
                <div class="input-field">
                    <i class="material-icons prefix">place</i>
                    <input id="icon_prefix" type="text" class="validate" name="place">
                    <label for="icon_prefix">장소입력</label>
                </div>
            </div>
        </div>

        <!--확인 취소-->
        <div class="modal-footer">
            <button type="button" class="modal-action waves-effect waves-green btn-flat" id="modal_ok">확인</button>
            <button type="button" class="modal-action waves-effect waves-green btn-flat modal-close">취소</button>

        </div>
    </div>

</template>
